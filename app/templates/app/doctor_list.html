<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
</head>
<body>
    <h1>Doctor List</h1>
<table>
    <thead>
        <tr>
            <th>Doctor Name</th>
            
        </tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td><a href="{% url 'display_doctor_form' doctor.id %}">{{ doctor.doctor_name }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


</body>
</html>
